<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h2>Admin Login</h2>
                <p>Enter password to access admin panel</p>
            </div>
            <div id="login-form" class="login-form">
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" class="form-control" placeholder="Enter password" autofocus>
                </div>
                <button class="btn-login" onclick="checkPassword()"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div id="login-error" class="login-error"></div>
            </div>
            <div id="setup-form" class="login-form" style="display: none;">
                <p class="setup-info">No password set. Please create a password for your admin panel.</p>
                <div class="form-group">
                    <label for="new-password">Set Password</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Enter new password" autofocus>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
                </div>
                <button class="btn-login" onclick="setPassword()"><i class="fas fa-key"></i> Set Password</button>
                <div id="setup-error" class="login-error"></div>
            </div>
            <div class="login-footer">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </div>
    </div>

    <!-- Admin Content (hidden until authenticated) -->
    <div id="admin-container" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Portfolio Admin Panel</h1>
            <div class="header-actions">
                <button class="btn-change-password" onclick="showChangePassword()"><i class="fas fa-key"></i> Change Password</button>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </div>

        <div class="admin-content">
            <!-- Personal Info Section -->
            <div class="admin-section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="text" id="linkedin" class="form-control">
                </div>
                <div class="form-group">
                    <label>GitHub</label>
                    <input type="text" id="github" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="form-control" rows="4"></textarea>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="admin-section">
                <h2><i class="fas fa-briefcase"></i> Experience</h2>
                <div id="experience-container"></div>
                <button class="btn-add" onclick="addExperience()"><i class="fas fa-plus"></i> Add Experience</button>
            </div>

            <!-- Education Section -->
            <div class="admin-section">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <div id="education-container"></div>
                <button class="btn-add" onclick="addEducation()"><i class="fas fa-plus"></i> Add Education</button>
            </div>

            <!-- Projects Section -->
            <div class="admin-section">
                <h2><i class="fas fa-project-diagram"></i> Projects</h2>
                <div id="projects-container"></div>
                <button class="btn-add" onclick="addProject()"><i class="fas fa-plus"></i> Add Project</button>
            </div>

            <!-- Skills Section -->
            <div class="admin-section">
                <h2><i class="fas fa-tools"></i> Skills & Languages</h2>
                <div class="form-group">
                    <label>Skills (comma-separated)</label>
                    <input type="text" id="skills" class="form-control" placeholder="JIRA, Notion, Figma, SQL...">
                </div>
                <div class="form-group">
                    <label>Languages (comma-separated)</label>
                    <input type="text" id="languages" class="form-control" placeholder="English (Fluent), Hindi (Fluent)...">
                </div>
            </div>

            <!-- Save Button -->
            <div class="admin-actions">
                <button class="btn-save" onclick="savePortfolio()"><i class="fas fa-save"></i> Save Changes</button>
                <button class="btn-reset" onclick="resetPortfolio()"><i class="fas fa-undo"></i> Reset to Default</button>
            </div>

            <div id="save-message" class="save-message"></div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="password-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Change Password</h3>
                <button class="modal-close" onclick="closeChangePassword()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="current-password" class="form-control" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="new-password-change" class="form-control" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirm-password-change" class="form-control" placeholder="Confirm new password">
                </div>
                <div id="password-error" class="login-error"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-reset" onclick="closeChangePassword()">Cancel</button>
                <button class="btn-save" onclick="updatePassword()"><i class="fas fa-save"></i> Update Password</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
